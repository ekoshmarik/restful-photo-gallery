<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>RESTful Photo Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <style th:if="${blackbackground}">
        .blackbackground {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="blackbackground">
<div class="section">
<div th:if="${index}">
    <form id="form" action="/photo" method="post" class="form-horizontal">
        <div class="container">
            <h2 class="text-center">Type your pic folder</h2>
            <div class="form-group">
                <input type="text" name="pathname" class="form-control" required="required"/>
            </div>
            <h2 class="text-center">and create your gallery</h2>
            <div class="form-group">
                <button type="submit" class="btn btn-submit btn-block btn-lg">Create gallery</button>
            </div>
        </div>
    </form>
</div>
<div th:if="${gallery}" class="center-block text-center">
    <h3 class="text-center">The Photos has been uploaded!</h3>
        <span th:each="photo, iterStat : ${photos}">
            <div th:if="${iterStat.index}%${row}==0"></div>
            <img class="img-rounded" th:height="${height}" th:width="${width}"
             th:src="@{'/photo/ '+${iterStat.index}}"/>

        </span>
    <h3 class="text-center">Number of uploaded photos: <span th:text="${amount}"></span></h3>
</div>
</div>
</body>
</html>
